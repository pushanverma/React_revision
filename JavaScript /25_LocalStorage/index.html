<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage</title>
  </head>
  <body>
    <h1>LocalStorage</h1>

    <input type="text" placeholder="Enter name.." id="name" />
    <input type="number" placeholder="Enter age.." id="age" />

    <p class="introduction">Hello my name is <span id="typed_name" style="border-bottom: 1px solid black ;"></span> and my age is <span id="typed_age" style="border-bottom: 1px solid black ;"></span> </p>
  
    <input type="email" placeholder="Enter email ..." id="emailId">
    <input type="number" placeholder="Enter phoneNumber" id="phoneNumber">
  
    <p class="introduction">Hello my email is <span id="typed_email" style="border-bottom: 1px solid black ;"></span> and my phoneNumber  is <span id="typed_phoneNumber" style="border-bottom: 1px solid black ;"></span> </p>

  </body>
  <script src="LocalStorage.js"></script>
</html>
