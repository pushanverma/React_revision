<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding Code Line by Line</title>
  </head>
  <body>
    <h1>Understanding Code line by line (through "debugger" )</h1>
  </body>

  <script>
    let firstName = "pushan";
    console.log(firstName, "...firstName");

    let lastName = "verma";
    console.log(lastName, "....lastName a");

    console.log(lastName + "new", "....lastName b");

    let age = 25;
    let collegeName = "Purdue University, fort wayne";

    console.log(age);
    console.log(collegeName, "....collegeName");
  </script>
</html>
