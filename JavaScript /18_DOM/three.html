<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD in DOM | DOM Learning 3</title>

  <script>
    let languages = [
      "Hindi",
      "English",
      "Marwari",
      "Gujrati",
      "Bengali",
      "Punjabi",
      "Nepali",
    ];
  </script>
  <body style="background-color: #212121; color: #fff">
    <ul class="language"></ul>
  </body>

  <script>
    //1.Create Elememnt in DOM

    let unordered_list = document.querySelector(".language");
    console.log(unordered_list, "...unordered_list");

    //a.Adding by changing innerText
    function addLanguage(language) {
      const li = document.createElement("li");
      li.innerText = `${language}`;
      unordered_list.appendChild(li);
    }

    languages.forEach((language) => {
      addLanguage(language);
    });

    //seperator
    let seperator = document.createElement("div");
    console.log(seperator, "...seperator");
    seperator.style.textDecoration = "overline";
    seperator.innerText = "-----------------------------------";
    document.body.appendChild(seperator);

    const firstelement = document.querySelector("li:first-child");
