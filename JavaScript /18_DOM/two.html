<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD in DOM | DOM Learning 2</title>
  </head>
  <body style="background-color: #212121; color: #ffffff">
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Teusday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>



    <button type="submit" id="superHero">DISPLAY SUPERHERO </button>
  </body>

  <script>
    let parent = document.querySelector(".parent");
    console.log(parent, "...parent");
    console.log(parent.children, "...children");

    //there are two ways to print all children of the parent

    //1. Converting it to array and then performing the functions
    let children = Array.from(parent.children);

    console.log("------Using forEach loop---------");

    children.forEach((weekDay) => {
      console.log(weekDay.innerHTML);
    });

    //2. Using the classic forLoop

    console.log("------Using Classic for loop---------");
    for (let i = 0; i < parent.children?.length; i++) {
      console.log(parent.children[i].innerHTML, "->", i + 1, " day ");
    }

    //Adding style to child of parent
    parent.children[2].style.color = "yellow";

    //Moving from Parent to Child
    //firstElementChild
    console.log(parent.firstElementChild, "...firstElementChild");

    //LastElementChild
    console.log(parent.lastElementChild, "...lastElementChild");

    //Moving from Child to Parent
    const child = document.querySelector(".day");
    console.log(child, "...child");

    console.log(child.parentElement, "...parentElement");

    //nextElementSibling
    console.log(child.nextElementSibling.innerHTML, "...nextElementSibling"); // nextElementSibling of Monday is Teusday

    //ChildNodes (gives the tree structure that is formed behind)
    console.log(parent.childNodes, "....childNodes of parent");

    //Create Element in DOM

    let div = document.createElement("div");
    console.log(div, "...div");

    //adding attributes to div Element
    div.className = "mainDiv";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "myTitle");

    //adding style to div Element
    div.style.background = "green";
    div.style.color = "white";
    div.style.padding = "12px";
    div.style.marginTop = "10px";

    //adding Text to divElement(using 1.innerText,textContent,innerHTML or 2.Creating textNode and appendChild)

    //    1.innerText,textContent,innerHTML
    div.innerHTML = "Pushan Chandresh";

    //    2.Creating textNode and appendChild
    let addText = document.createTextNode("Pushan Verma");
    div.appendChild(addText);

    document.body.appendChild(div);

    //Question for practice :-

    //1. Array of objects have values with names and colors with them , make

    let superHeroArray = [
      {
        name: "IronMan",
        color: "red",
      },
      {
        name: "captain America",
        color: "blue",
      },
      {
        name: "thor",
        color: "gold",
      },
    ];

    let superHeroButton =document.getElementById('superHero');
    console.log(superHeroButton,"....superHeroButton");


    
    superHeroButton.addEventListener('click',function(){

        //create Div 

        superHeroArray.forEach((hero)=>{
            console.log(hero,"....hero");

            const div= document.createElement('div');
            div.innerText=hero.name;
            div.style.color=hero.color;

            document.body.appendChild(div);
        })

    },false)


  </script>
</html>
